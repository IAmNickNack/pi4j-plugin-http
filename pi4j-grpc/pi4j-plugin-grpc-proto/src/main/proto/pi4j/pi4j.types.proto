syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.github.iamnicknack.pi4j.grpc.gen.types";


/**
 * Common types used in multiple services
 */
package pi4j.types;

message DeviceIdRequest {
  string deviceId = 1;
}

message BooleanDeviceRequest {
  string deviceId = 1;
  bool value = 2;
}

message BooleanResponse {
  bool value = 1;
}

message IntegerDeviceRequest {
  string deviceId = 1;
  int32 value = 2;
}

message IntegerResponse {
  int32 value = 1;
}

message DataRequest {
  string deviceId = 1;
  bytes payload = 2;
}

message DataResponse {
  bytes payload = 1;
}
