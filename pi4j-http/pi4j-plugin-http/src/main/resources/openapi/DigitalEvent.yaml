openapi: 3.1.0
info:
  title: Digital Events
  description: Digital Events
  version: 1.0.0
servers:
  - url: 'http://localhost:8080'
paths:
  /api/events/{id}:
    get:
      summary: Register to events
      description: Starts an SSE stream to receive events generated by the device identified by the id.
      parameters:
        - $ref: "./components.yaml#/components/parameters/id"
      responses:
        '200':
          description: Successful response with the SSE stream.
          content:
            text/event-stream:
              schema:
                type: string
        '404':
          $ref: "./components.yaml#/components/responses/404"
      tags:
        - event

    delete:
      summary: Unregister from events
      description: Stops the SSE stream for the device identified by the id.
      parameters:
        - $ref: "./components.yaml#/components/parameters/id"
      responses:
        '200':
          description: Successful response indicating the SSE stream was stopped.
        '404':
          $ref: "./components.yaml#/components/responses/404"
      tags:
        - event

